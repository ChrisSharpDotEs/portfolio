<aside id="cartPanel" [ngClass]="{'translate-x-full': !isCartOpen,'translate-x-0': isCartOpen}"
    class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-6 flex flex-col h-full">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-indigo-600">Tu Carrito</h2>
            <button id="closeCart" (click)="closeCart()" class="text-gray-500 hover:text-gray-800 text-xl">×</button>
        </div>
        <div class="flex-1 overflow-y-auto space-y-4">
            <div class="flex items-center gap-4 border-b pb-4">
                <img src="images/mobile/coffee_mobile.webp" class="w-16 h-16 object-cover rounded">
                <div class="flex-1">
                    <h3 class="text-sm font-semibold">Producto 1</h3>
                    <p class="text-gray-500 text-xs">Cantidad: 2</p>
                </div>
                <span class="text-indigo-600 font-bold text-sm">€59.98</span>
            </div>
        </div>
        <div class="pt-4 border-t">
            <p class="text-right text-gray-700 mb-2">Total: <span class="font-bold">€114.97</span></p>
            <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
                Finalizar compra
            </button>
        </div>
    </div>
</aside>
